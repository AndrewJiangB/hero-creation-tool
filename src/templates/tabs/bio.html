<section id="bioDiv" class="tab-body apply-header-font">
  <header>
    <nav class="tabs">
      <button class="tablinks" data-hct_tab="startDiv">{{localize 'HCT.Start.Title'}}</button>
      <button class="tablinks" data-hct_tab="basicsDiv">{{localize 'HCT.Basics.Title'}}</button>
      <button class="tablinks" data-hct_tab="raceDiv" data-hct_race>{{localize 'DND5E.Race'}}</button>
      <button class="tablinks" data-hct_tab="classDiv">{{localize 'ITEM.TypeClass'}}</button>
      <button class="tablinks" data-hct_tab="abDiv">{{localize 'HCT.Abilities.Title'}}</button>
      <button class="tablinks" data-hct_tab="backgroundDiv">{{localize 'DND5E.Background'}}</button>
      <button class="tablinks" data-hct_tab="eqDiv">{{localize 'DND5E.ItemTypeEquipmentPl'}}</button>
      <button class="tablinks" data-hct_tab="spDiv">{{localize 'DND5E.ItemTypeSpellPl'}}</button>
      <button class="tablinks active" data-hct_tab="bioDiv">{{localize 'DND5E.Biography'}}</button>
      <button class="tablinks" data-hct_tab="reviewDiv" data-hct_review>{{localize 'HCT.Review.Title'}}</button>
    </nav>
  </header>
  <h1 class="tab-header">{{localize 'DND5E.Biography'}}</h1>

  <main class="tab-content">
    <div class="form--padding">
      <form class="flexcol prototype" autocomplete="off">
        <div class="form-group">
          <label>{{localize 'HCT.Bio.Age'}}</label>
          <input type="text" id="character_age" name="age" placeholder="{{localize 'HCT.Bio.Age'}}" />
        </div>
        <div class="form-group">
          <label>{{localize 'HCT.Bio.Height'}}</label>
          <input type="text" id="character_height" name="height" placeholder="{{localize 'HCT.Bio.Height'}}" />
        </div>
        <div class="form-group">
          <label>{{localize 'HCT.Bio.Weight'}}</label>
          <input type="text" id="character_weight" name="weight" placeholder="{{localize 'HCT.Bio.Weight'}}" />
        </div>
        <div class="form-group">
          <label>{{localize 'HCT.Bio.Eyes'}}</label>
          <div>
            <input type="text" id="character_eye_color" name="eye-color" placeholder="{{localize 'HCT.Bio.Eyes'}}" />
            <input type="color" id="character_eye_rgb" name="eye-rgb" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'HCT.Bio.Hair'}}</label>
          <div>
            <input type="text" id="character_hair_color" name="hair-color" placeholder="{{localize 'HCT.Bio.Hair'}}" />
            <input type="color" id="character_hair_rgb" name="hair-rgb" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'HCT.Bio.Skin'}}</label>
          <div>
            <input type="text" id="character_skin_color" name="skin-color" placeholder="{{localize 'HCT.Bio.Skin'}}" />
            <input type="color" id="character_skin_rgb" name="skin-rgb" />
          </div>
        </div>
        <div>
          <textarea id="character_biography" placeholder="{{localize 'HCT.Bio.Biography'}}"></textarea>
        </div>
      </form>
    </div>
  </main>

    <footer class='tab-footer'>
        <button class="step-button" data-hct_back="spDiv">{{localize 'HCT.Back'}}</button>
    </footer>
</section>
