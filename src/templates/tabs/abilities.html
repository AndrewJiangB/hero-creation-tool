<section id="abDiv" class="tab-body">
    <h1 class="tab-header">{{localize 'HCT.Abilities.Title'}}</h1>

                    'HCT.Abilities.Buttons.Roll'}}</button>
                <button type="button" class="div-button centered-text" data-mode="standard">{{localize
                    'HCT.Abilities.Buttons.StandardArray'}}</button>

                    'HCT.Abilities.Buttons.PointBuy'}}</button>

                    'HCT.Abilities.Buttons.ManualEntry'}}</button>

            <p class="centered-text" id="point-buy-score" hidden>{{localize 'HCT.Abilities.PointBuy.Score'}}<span

                <button class="flex-sixth abilityDown" type="button" hidden id="down1">↓</button>
                <select class="flex-half" name="stats" id="stat1">
